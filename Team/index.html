<!DOCTYPE html>
<html lang=en> 
<head> 
  <title>ToDo</title>
<meta charset= "utf-8" >
<link href="index.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
</head> 

<body>

  <div class="container">
    <div class="box">
      <div id="out-todo"></div>
    
      <div class="input-field">
        <input id="todo-input" placeholder="Add new Item" />
        <div class="button-width">
          <button id="10" class="btn-color btn-red red"  data-color-class="red"></button>
          <button id="20" class="btn-color btn-pink pink" data-color-class="pink"></button>
          <button id="30" class="btn-color btn-purple purple" data-color-class="purple"></button>
          <button id="40" class="btn-color btn-yellow yellow" data-color-class="yellow"></button>
          <button id="50" class="btn-color btn-blue blue" data-color-class="blue"></button>
          <button id="60" class="btn-color btn-turquoise turquoise" data-color-class="turquoise"></button>
        </div>
        <button id="todo-button" class="btn">Add</button>
      </div>
    </div>

    

    
  </div>



  <script src="jquery-3.4.1.js"></script>
  <script src="./index.js"></script>
</body>
</html>
